<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <title>Crew Up!</title>
  </head>
  <body data-page="message" class="bg-tertiary-50">
    <header class="shadow-m-under fixed-top bg-white">
        <div class="container d-flex justify-content-between align-items-center py-6 px-7">
          <a href="message.html" class="px-3"><img src="../assets/images/message/arrow_back_ios.svg" alt="back" class="icon-svg"></a>
          <h1 class="lh-base fw-bold text-neutral-950 fs-2">一個月閱讀兩本書(5)</h1>
          <button type="button" class="btn px-1 py-0">
            <img src="../assets/images/message/more.svg" alt="more" class="icon-svg">
          </button>
        </div>
    </header>

    <section>
      <div class="container py-7">
        <!-- 目標進度 -->
        <div class="d-flex flex-column gap-2 pb-7">
          <div class="d-flex justify-content-between">
            <h2 class="lh-base fs-4 fw-medium text-neutral-950">目標進度</h2>
            <p class="lh-base fs-4 text-secondary-600">01/30天</p>
          </div>
          <div class="progress border border-2 border-primary-400 px-1 py-1" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="30">
            <div class="progress-bar rounded-pill" style="width: 5%; margin-left: 1px;"></div>
          </div>
        </div>
        <!-- 對話框 -->
        <div class="d-flex flex-column gap-6">
          <!-- speak1 -->
          <div class="d-flex gap-2">
            <div>
              <img src="../assets/images/message/CUBI.png" alt="CUBI" class="rounded-circle headshot-img">
            </div>
            <div class="d-flex flex-column gap-2">
              <h3 class="lh-base text-black fw-medium fs-4">CUBI</h3>
              <p class="py-5 px-6 bg-white border border-neutral-200 rounded-4">大家好呀！既然我們決定一起開啟閱讀挑戰，那我先來破冰～如果用一本書的書名形容今天的心情，你會選什麼？😆</p>
            </div>
            <p class="lh-base text-neutral-600 fs-6 flex-shrink-0 align-self-end"><time datetime="2025-08-28T14:25">下午14:25</time></p>
          </div>
          <!-- speak2 -->
          <div class="d-flex gap-2">
            <div>
              <img src="../assets/images/message/sofie.png" alt="蘇菲" class="rounded-circle headshot-img">
            </div>
            <div class="d-flex flex-column gap-2" style="width: 60%;">
              <h3 class="lh-base text-black fw-medium fs-4">蘇菲</h3>
              <p class="py-5 px-6 bg-white border border-neutral-200 rounded-4">每三天讀一次~</p>
            </div>
            <p class="lh-base text-neutral-600 fs-6 flex-shrink-0 align-self-end"><time datetime="2025-08-28T14:25">下午14:25</time></p>
          </div>
          <!-- speak3 -->
          <div class="d-flex flex-column align-items-end">
            <div class="d-flex gap-2 flex-row-reverse w-100">
              <div class="d-flex flex-column gap-2" style="width: 60%;">
                <p class="py-5 px-6 bg-tertiary-100 border border-tertiary-200 rounded-4">我也是耶耶~</p>
              </div>
              <p class="lh-base text-neutral-600 fs-6 flex-shrink-0 align-self-end"><time datetime="2025-08-28T14:25">下午14:25</time></p>
            </div>
            <div class="d-flex gap-1">
              <div class="read-tag-img"><img src="../assets/images/profile/profile-feedback1.jpg" alt="David" class="w-100 h-100 rounded-circle"></div>
              <div class="read-tag-img"><img src="../assets/images/profile/profile-feedback2.png" alt="Amy" class="w-100 h-100 rounded-circle"></div>
              <div class="read-tag-img"><img src="../assets/images/profile/profile-feedback3.png" alt="Sofie" class="w-100 h-100 rounded-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </section>    

    <footer class="fixed-bottom bg-white shadow-m-above">
        <div class="container d-flex justify-content-between py-5 px-7 gap-5">
          <button type="button" class="btn px-1 py-0">
            <img src="../assets/images/message/plus.svg" alt="add" class="icon-svg">
          </button>
          <form class="w-100">
            <input type="text" class="form-control rounded-pill border-0 bg-neutral-100 py-4 px-6" placeholder="請輸入訊息...">
          </form>
          <button type="button" class="btn px-1 py-0">
            <img src="../assets/images/message/mic.svg" alt="record" class="icon-svg">
          </button>          
        </div>
    </footer>    

    <script type="module" src="../main.js"></script>
  </body>
</html>
